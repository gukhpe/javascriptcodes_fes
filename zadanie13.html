<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("A=","");
var liczba2=prompt("B=","");
var a=parseFloat(liczba1);
var b=parseFloat(liczba2);
var s = a ** 3;
s += 3 * a ** 2 * b;
s += 3 * a * b **2;
s += b ** 3;



document.write("("+a+" + "+b+")^3 = "+a+"^3 + 3*"+a+"^2*"+b+" + 3*"+a+"*"+b+"^3 + "+b+"^3 = "+s+"<br>");

</script>
</div>
</body>
</html>
