
<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">

var a_fes=5;
var b_fes=23;


document.write("c="+a_fes+"<br>");
document.write("b="+b_fes+"<br>");


for(let i = 0; i < a_fes; i++){
	document.write("*");
	for(let k = 0; k < b_fes; k++){
	document.write("_");
	}
	document.write("*"+"<br>");
}
</script>
</div>
</body>
</html>
