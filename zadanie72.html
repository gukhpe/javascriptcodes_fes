
<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">

var a_fes=5;
var b_fes=23;


document.write("c="+a_fes+"<br>");
document.write("b="+b_fes+"<br>");

var wiersz="*";
for (let i=1; i < (b_fes); i++)
{
	wiersz=wiersz+"*";
}
document.write(wiersz+"<br>");
for(let i = 0; i < (a_fes-2); i++){
	document.write("*");
	for(let k = 0; k < (b_fes -2); k++){
	document.write("_");
	}
	document.write("*"+"<br>");
}
var wiersz1="*";
for (let i=1; i < (b_fes); i++)
{
	wiersz1=wiersz1+"*";
}
document.write(wiersz1+"<br>");
</script>
</div>
</body>
</html>
