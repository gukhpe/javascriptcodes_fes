	<p><b>Rodzaje okienek</b>:</p>
<p>* <b>Okienko alert</b> – wyświetlająca okienko dialogowe z informacją i przyciskiem OK;</p>
<p>* <b>Okienko prompt</b> – generująca okno, w którym użytkownik może wpisać wartość, zwracaną</p>
następnie do programu.
<p>* <b>Okienko confirm</b> służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm).</p>
	</form>
